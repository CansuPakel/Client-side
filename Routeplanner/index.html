<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Route Planner</title>
  	<link rel="stylesheet" type="text/css" href="../node_modules/datetimepicker-master/jquery.datetimepicker.css" >
  	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
  	 integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  	 crossorigin=""/>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/start.css">
	<link rel="stylesheet" href="css/library.css">
</head>
<body >
	<header >
		<div>
			<a href="index.html"><h1 id="logo">Route</h1></a>
			<nav id="mainmenu">
				<h2 class="structural">Main navigation</h2>
				<ul>
					<li>
						<a href="index.html">Make route</a>
					</li>
					<li>
						<div id='savedRoute'><a href="RoutePlanner.html">Saved routes</a></div>
					</li>
					<li>
						<input id="searchStop" type="text" name="searchStop" placeholder="Search stop" list="stades">
					</li>
					<li>
						<input type="button" name="btnSearch" value="Search" id="submitSearch" />
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<section id='localStorageOutput'>
		<h2 class="structural">Saved routes</h2>
	</section>
	<form id="form">	
		<h2 class="structural">Form chose route</h2>
		<input id="departure" type="text" name="departure" placeholder="Departure station" list="stades">
		<input id="arrival" type="text" name="arrival" placeholder="Arrival station" list="stades">					
		<input id="departureDateTime" type="text" name="departureDateTime" placeholder="Date and time">
		<input type="button" name="btnOk" value="Schedule my trip" id="submit" />
	</form>
	<section id='output'>
		<h3 class="structural">Connections</h3>
	</section>
	<section id='detailsOutput'>
		<h4 class="structural">Details of connections</h4>
	</section>
	<section id='mapSection'>
		<h4 class="structural">Map of connections</h4>
	</section>

</body>

   crossorigin=""></script>
   <script type="module" src="scripts/script.js"></script>
</html>
